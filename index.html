<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Activity 4 | Redesign</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div style="text-align: center;">
      <img class="container__image" src="image/icon.png">
      </div>
      <form  class="container__form" action="#" method="post">
        <div class="container__login">
          <label for="user" class="label">Yahoo ID</label>
          <input id="user" type="text" class="input" required>

          <label for="pass" class="label">Password</label>
          <input id="pass" type="text" class="input" data-type="password" required>

        <div class="login__checkbox">
          <input id="check1" type="checkbox" class="check" >
          <label for="check1"><span class="icon"></span> Remember my ID & password</label>

          <input id="check2" type="checkbox" class="check" >
          <label for="check2"><span class="icon"></span> Sign in automatically</label>

          <input id="check3" type="checkbox" class="check" >
          <label for="check3"><span class="icon"></span> Sign in as invisible to everyone</label>
        </div>
          <input type="submit" class="btn" value="Sign In">

        <center>
          <p class="statement">Still no ID? <a class="options" href="#">Get a New Yahoo ID... </a><p>

        <a class="options" href="#">Forgot Password? </a>
      </center>

      <div class="container__dropdown">
        <select class="language" name="format" id="format">
        <option value="english">English(US)</option>
        <option value="chinese">Chinese(中文)</option>
        <option value="german">German</option>
        <option value="filipino">Filipino</option>
        <option value="japanese">Japanese(日本語)</option>
        <option value="korean">Korean(한국어)</option>
      </select>
      </div>
        </div>
      </form>
    </div>
  </body>
</html>
